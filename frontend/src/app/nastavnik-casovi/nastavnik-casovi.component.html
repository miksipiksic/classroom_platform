

<h3>Листа захтева за часовима</h3>

<table class="table table-bordered table-sm">
    <thead>
        <tr>
            <th scope="col">Име и презиме</th>
            <th scope="col">Предмет</th>
            <th scope="col">Тема</th>
            <th scope="col">Просечна оцена ученика</th>
            <th scope="col" colspan="2">Прихвати/Одбиј</th>
        </tr>
    </thead>
    <tbody *ngFor="let z of zahteviCasoviUser" class="table-group-divider">
        <tr>
          <td>{{z.ucenik.ime}} {{z.ucenik.prezime}}</td>
          <td>{{z.predmet}}</td>
          <td>{{z.tema}}</td>
          <td> 5</td>
          <td>
                <button class="btn btn-success" (click)="odobriZahtev(u.korisnickoIme)">Прихвати</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="odbijZahtev(u.korisnickoIme)">Одбиј</button>
              
          </td>
        </tr>
    </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" style="display: none;" #myModal>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Одбиј захтев</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Your modal content goes here -->
          
          <div class="form-group" #odbijForm="ngModel">
              <label for="ime">Образложење:</label>
              <input type="text" class="form-control" [(ngModel)]="razlog" required
              
              #obrazlozenje="ngModel" [class.is-invalid]="(obrazlozenje.invalid && obrazlozenje.touched) ">
              <div class="invalid-feedback" *ngIf="(obrazlozenje.invalid && obrazlozenje.touched) && obrazlozenje.errors">
                <p *ngIf="obrazlozenje.errors['required']">Морате унети корисничко име.</p>
            </div>
            </div>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" [disabled]="odbijForm.form.invalid" (click)="izmeni()">Потврди</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Затвори</button>
        </div>
      </div>
    </div>
  </div>
